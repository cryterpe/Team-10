<!DOCTYPE html>
  <html>
    <head>
      
      <style>
        body{
          height: 350px;
          width: 360px;
          outline: none;       
        }
        textarea{
          width: 330px;
          height: 50px;
          resize: vertical;
        }
        button {
          height: 20px;
          width: 100px;
          outline: none;
        }
      </style>
    </head>
    <body>
      <h1>Add Class</h1>
      <form id = "enter-info" action = "options.js" method="post">
      <fieldset>
        <legend>New Class</legend>
        <p>
          <label>Course</label>
          <input type = "text" id = "className"/>
        </p>
        <p>
          <label>Class Days:</label>
          
          <input type="checkbox" Name="Days" ID="C1" Value = "Monday">
          <LABEL FOR="C1">Mon</LABEL>
        
          <input type="checkbox" Name="Days" ID="C2" Value = "Tuesday">
          <LABEL FOR="C2">Tues</LABEL>
            
          <input type="checkbox" Name="Days" ID="C3" Value = "Wednesday">
          <LABEL FOR="C3">Wed</LABEL>
       
          <input type="checkbox" Name="Days" ID="C4" Value = "Thursday">
          <LABEL FOR="C4">Thurs</LABEL>
     
          <input type="checkbox" Name="Days" ID="C5" Value = "Friday">
          <LABEL FOR="C5">Fri</LABEL>
   
          </p>
          <p>
            <label>Start Time</label>
            <input type="time" id = "classStartTime"/>
           
          </p>
          <p>
              <label>End Time</label>
              <input type="time" id = "classEndTime"/>
             
            </p>
          <div id = "bottomBar">
            <button id = "submit">Submit Class</button> 
            <script src="options.js"></script>
          </div>
      </fieldset>
      <fieldset>
          <legend>Schedule</legend>
          <p id= "demo"></p>
          <p id= "huh"></p>
      </fieldset>
      </form>


    </body>
    
  </html>
