<!DOCTYPE html>
  <html>
    <head>
      <style>
        body {
          height: 350px;
          width: 360px;
          outline: none;

        }
        textarea {
          resize: vertical;
        }
      </style>
    </head>
    <body>
      <h1>quickAdd Event</h1>
      <form>
        <fieldset>
          <legend>New Event</legend>
          <p>
            <label>Title</label>
            <input type = "titleName"
                   id = "myTitle" />
          </p>
          <p>
            <label>Location</label>
            <input type = "location"
                    id = "myLocation"/>
          </p>
          <p>
            <label>Date</label>
            <input type = date
                    id = "myDate"/>
          </p>
          <p>
            <label>Time</label>
            <input type = time
                    id = "myTime"/>
          </p>
          <p>
            <label for="description">Description</label><br />
            <textarea id="description" name="description" rows="6" cols="35">
            </textarea>
          </p>
          <button>
            Submit
          </button>
        </fieldset>
      </form>
      <p> </p>
    </body>
  </html>
