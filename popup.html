<!DOCTYPE html>
  <html>
    <head>
      <style>
        body {
          height: 350px;
          width: 360px;
          outline: none;

        }
        textarea {
          width: 330px;
          height: 50px;
          resize: vertical;
        }
      </style>
    </head>
    <body>
      <h1>quickAdd Event</h1>
      <form>
        <fieldset>
          <legend>New Event</legend>
          <p>
            <label>Title</label>
            <input type = "titleName"
                   id = "myTitle" />
          </p>
          <p>
            <label>Location</label>
            <input type = "location"
                    id = "myLocation"/>
          </p>
          <p>
            <label>Start Date</label>
            <input type = date
                    id = "myStartDate"/>
          </p>
          <p>
            <label>Start Time</label>
            <input type = time
                    id = "myStartTime"/>
          </p>
          <p>
            <label>End Date</label>
            <input type = date
                    id = "myEndDate"/>
          </p>
          <p>
            <label>End Time</label>
            <input type = time
                    id = "myEndTime"/>
          </p>
          <p>
            <label for="description">Description</label><br />
            <textarea id="description" name="description" rows="6" cols="35">
            </textarea>
          </p>
          <div id = "bottomBar">
            <button class="button" type="button">Submit New Event</button>
            <div id = "link">
                <a href="https://calendar.google.com" target="_blank">Link to Google Calendar</a>
            </div>
          </div>
        </fieldset>
      </form>
      <p> </p>
    </body>
  </html>
