<!DOCTYPE html>
  <html>
    <head>
      <style>
        body {
          height: 350px;
          width: 360px;
          outline: none;

        }
        textarea {
          resize: vertical;
        }
      </style>
    </head>
    <body>
      <h1>Google Calendar Popup</h1>
      <form>
        <fieldset>
          <legend>New Event</legend>
          <p>
            <label>Title:</label>
            <p> </p>
            <input type = "titleName"
                   id = "myTitle" />
          </p>
          <p>
            <label>Location:</label>
            <p> </p>
            <input type = "location"
                    id = "myLocation"/>
          </p>
          <p>
            <label>Description:</label>
            <p> </p>
            <textarea rows="5" cols="18"> </textarea>
          </p>
        </fieldset>
      </form>
      <p> </p>
      <button>
        Submit
      </button>
    </body>
  </html>
